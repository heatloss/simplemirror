<!doctype html>
<html>
<head lang='en'>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>SimpleMirror</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
  <link rel="stylesheet" href="SimpleMirror.css">
  <style>
    html, body { height: 100%; margin: 0 auto; }
    body { display: flex; flex-direction: column; }
    #editor { flex: 1 1 auto; }
    .menubar { position: sticky; top: 0; z-index: 1; background-color: white; }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script src='SimpleMirror.umd.js'></script>
  <script>
    new SimpleMirror({
      selector: '#editor',
      value: 'Please change this text',
      onChange: function(value) {
        console.log(value)
      }
    })
  </script>
  </script>
</body>
</html>
